<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"  />
</head>
<body>
<div class="login-box">
    <form th:action="@{/login}" method="POST" class="form-signin">
    <div class="input-box">
        <p>Email</p>
        <input id="email" name="email" type="text" th:placeholder="Email">
    </div>
    <div class="input-box">
        <p>Password</p>
        <input id="password" name="password" type="password" th:placeholder="Password">
    </div>

    <button type="submit" value="Login">Login</button>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20px; color: #FF1C19;">Email eller Password er forkert.</p>
        </div>
    </form>
</div>


</body>
</html>
