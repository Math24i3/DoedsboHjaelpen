<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-signin" role="form">
            <h3 class="form-signin-heading">Opret opgave</h3>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{street_name}" placeholder="Gade" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{street_number}" placeholder="Hus nummer" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{city}" placeholder="By" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="number" th:field="*{zip}" maxlength="4" placeholder="Postnummer" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{floor}" placeholder="Etage og side" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="date" id="date" th:field="*{assignment_date}" placeholder="Dato" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="">
                    <button type="sumbit" class="btn btn-primary btn-block">Opret opgave</button>
                </div>
            </div>


            <span th:utext="${successMessage}"></span>
        </form>
    </div>
</div>


<script>$('#date').datepicker({ dateFormat: 'yy-mm-dd' }).val();</script>

</body>
</html>
