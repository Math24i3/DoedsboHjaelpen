<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>opslagstavle</title>
    <link rel="stylesheet"type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="../static/stylesheet.css">


</head>


<body>

<div class="header-box">

    <a th:href="@{'/homeEmployee'}"> <img src="https://affald-genbrug.dk/wp-content/uploads/2019/10/D%C3%B8dsbo-Hj%C3%A6lpen.png?fbclid=IwAR023WBxvvV23keLoryC4z8cWV82Ypbd-U-jCiJh0OgGy0Qn8DcdEeku6tY" height="126" width="614"/></a>
    <div class="header-nav-bar">
        <a  type="submit" class="btn-active" name="opgave-oversigt" style="border-top-left-radius: 4px; border-bottom-left-radius: 4px" th:href="@{'/homeEmployee'}">Opgaveoversigt</a>

        <a  name="opslagstavle" th:href="@{'/bulletinEmployee'}">Opslagstavle</a>

        <a  type="submit" name="ansatte" th:href="@{'/employeesEmployee'}">Ansatte</a>

        <form method="post" th:action="@{/logout}">
            <button type="submit" class= "logout-btn" name="log-ud" >Log ud</button>
        </form>
    </div>
</div>
<div class="username-container">
    <span th:text="${timeMessage}">Hej</span>
    <span th:text="${user}">Navn</span>
</div>

<div id="assignment-table-header">

    <h2>Opgaver og Rydninger</h2>

    <table class="blueTable">
        <thead>
        <tr class="fields" >
            <th hidden>Id</th>
            <th>Adresse</th>
            <th>Dato</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignment: ${assignments}">

            <td hidden th:text="${assignment.id}"/>

            <td id="as-addr">
                <a target="_blank" th:href="${assignment.addressLink}" th:text="${assignment.street_name} + ' ' + ${assignment.street_number} + ', ' + ${assignment.zip} + ' ' + ${assignment.city}"/>
            </td>

            <td style="color: black;" id="as-date" th:text="${assignment.assignment_date}"/>

            <td id="as-action">
                <a th:href="@{'/assignmentEmp/'+${assignment.id}}"/>
                <button class="view-button" style="border-radius: 3px; width: 120px; height: 30px;">Se mere</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
